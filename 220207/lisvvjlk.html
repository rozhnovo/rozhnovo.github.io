        <p style='font-size:large; text-align: justify; line-height: 16pt; text-indent: 3; padding-top: 5pt'>В верхней церкви утвержден древний престол во имя святителя Николая, перенесенный из упраздненного храма Николы Зарайского (1513 г.). Древняя икона была перенесена в Рязанские земли в XIII веке:</p>
<p style='font-size:large; text-align: justify; line-height: 16pt; text-indent: 3; padding-top: 5pt'><b>Вариант 1:</b> 	из Великого Новгорода</p>
<p style='font-size:large; text-align: justify; line-height: 16pt; text-indent: 3; padding-top: 5pt'><b>Вариант 2:</b> 	из Констинополя</p>
<p style='font-size:large; text-align: justify; line-height: 16pt; text-indent: 3; padding-top: 5pt'><b>Вариант 3:</b> 	из Крыма</p>
    </body>
</html>
