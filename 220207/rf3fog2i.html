
<!DOCTYPE html>

        <title>КП 39</title>

    <body style='padding:10pt;'>
        <p style='font-size:large; text-align: justify; line-height: 16pt; text-indent: 3; padding-top: 5pt'>Пятницкие ворота получили свое название:</p>
<p style='font-size:large; text-align: justify; line-height: 16pt; text-indent: 3; padding-top: 5pt'><b>Вариант 1:</b> 	по пятницам у ворот продавали калачи</p>
<p style='font-size:large; text-align: justify; line-height: 16pt; text-indent: 3; padding-top: 5pt'><b>Вариант 2:</b> 	по пятницам в часовне служился молебен от зубной боли для жителей Коломны.</p>
<p style='font-size:large; text-align: justify; line-height: 16pt; text-indent: 3; padding-top: 5pt'><b>Вариант 3:</b> 	по имени часовни св. Параскевы (по гречески – пятницы)</p>
    </body>
</html>
