        <p style='font-size:x-large; text-align: justify; white-space: pre-wrap; padding:10pt; line-height: 16pt; tab-size:5;'>	В верхней церкви утвержден древний престол во имя святителя Николая, перенесенный из упраздненного храма Николы Зарайского (1513 г.). Древняя икона была перенесена в Рязанские земли в XIII веке:
	Вариант 1: 	из Великого Новгорода
	Вариант 2: 	из Констинополя
	Вариант 3: 	из Крыма</p>
